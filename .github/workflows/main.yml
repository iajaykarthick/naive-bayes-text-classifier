
name: Sync to Hugging Face hub
on:
  push:
    branches: [app]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: app
          fetch-depth: 0
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://ajaykarthick:$HF_TOKEN@huggingface.co/spaces/ajaykarthick/text-classifier-naive-bayes app:main
